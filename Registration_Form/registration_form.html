<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Form</title>
        <meta name="description" content="Coding Dojo - Web Fundamentals - Registration Form Assignment">
    </head>
    <body>
<form>    
    <p>My Registration Form</p>
    <label>
        First Name:<input type="text" name="first_name">
    </label><br><br>
    <label>
        Last Name:<input type="text" name="last_name">
    </label><br><br>
    <label>
        Email:<input type="text" name="email">
    </label><br><br>
    <label>
        Password:<input type="text" name="password">
    </label><br><br>
    <label>
        Password Confirm:<input type="text" name="password_confirm">
    </label><br><br>
    <label>
        Birthday:<input type="text" name="birthday" value="mm/dd/yyyy">
    </label><br><br>
    <label>
       Male<input type="radio" name="gender" value="male"> 
    </label>
    <label>
       Female<input type="radio" name="gender" value="female">
    </label>
    <label>
       Other<input type="radio" name="gender" value="female">
    </label><br><br>
    <p>A Short Description about yourself:</p>
    <label>
        <textarea name="description"></textarea>
    </label><br><br>
    <label>
        Favorite Language:
        <select name="gender">
            <option value="male">JavaScript</option>
            <option value="female">Java</option>
        </select>
    </label><br><br>
    <input type="submit" value="Submit">
</form>
        
    </body>
</html>
